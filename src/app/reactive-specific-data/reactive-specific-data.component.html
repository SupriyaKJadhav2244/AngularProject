<p>reactive-specific-data works!</p>

<form [formGroup]="updateReactiveForm" (ngSubmit)="UpdateReactiveData(updateReactiveForm.value)">
    <div class="mainbox"> 
        <div class="form-group">
            <label>Id : </label> 
            <input type="text" formControlName="id" [ngModel]="values.Id" class="form-control" readonly> 
        </div>
        <div class="form-group">     
            <label>First Name : </label> 
            <input type="text" formControlName="fname" [ngModel]="values.FirstName" class="form-control"> 
        </div>
        <div class="form-group">     
            <label>Last Name : </label> 
            <input type="text" formControlName="lname" [ngModel]="values.LastName" class="form-control">
        </div>
        <div class="form-group">      
            <label>Email : </label>
            <input type="email"  formControlName="email" [ngModel]="values.Email" class="form-control"> 
        </div>     
        <div> 
            <button class="btn btn-success primary" type="button" (click)="ResetData()">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-success primary" type="button" (click)="FillData()">Set Values</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-success primary" type="button" (click)="FillSpecificData()">Patch Values</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-success" type="submit">Update</button>
        </div>
    </div>
</form>

<!-- <a [routerLink]="['/ThirdChildPage']" class="nav-link">Third Page</a> -->
<div>
    <app-third-child [firstInputVar]="Information" (firstOutputVar)="getFromOutputDecorator($event)"></app-third-child>
</div>
