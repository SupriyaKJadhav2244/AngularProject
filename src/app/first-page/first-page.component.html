<a [routerLink]="['./FirstChildComponent']"><button class="btn btn-secondary">Child Page</button></a>

<form #regForm="ngForm" (ngSubmit)="Register(regForm)">
    <div class="mainbox">
        <div class="form-group">
            <label>Name : </label> 
            <input type="text" name="name" #Name="ngModel" [(ngModel)]="data.name" [class.is-invalid]="Name.touched && Name.invalid" class="form-control" placeholder="Enter Your Full Name" required>
            <div [class.d-none]="Name.valid || Name.untouched">
                <p class="text-danger">Please Enter Your Full Name</p>
            </div>
        </div>
        <div class="form-group">
            <label>Email : </label>
            <input type="email" name="email" [(ngModel)]="data.email" #Email="ngModel" [class.is-invalid]="Email.touched && Email.invalid" class="form-control" placeholder="Enter Your E-mail Id" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
            <div *ngIf="Email.errors && (Email.invalid && Email.touched)">
                <p class="text-danger" *ngIf="Email.errors.required">Please Enter Your Email Id</p>
                <p class="text-danger" *ngIf="Email.errors.pattern">Please Enter Valid Email Id</p>
            </div>
        </div>
        <div>
            <button class="btn btn-success Sbutton" type="submit" [disabled]="regForm.invalid">Submit</button>
        </div>
    </div>
</form>
